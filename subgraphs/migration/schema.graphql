type User @entity {
  id: ID!

  tokens: [TokenTransfer!]! @derivedFrom(field: "user")
}

type TokenTransfer @entity {
  id: ID!

  "Block number in which the original asset was transferred"
  blockNumber: BigInt!

  "User who transferred the asset"
  user: User!

  "Mapped Arbitrum network token ID for the transferred asset"
  tokenId: BigInt!

  "Amount of assets transferred"
  quantity: Int!
}
